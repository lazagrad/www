<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إشعارات باستخدام JavaScript</title>
</head>
<body>
    <h1>إرسال إشعار باستخدام JavaScript</h1>
    <button id="notifyButton">إرسال إشعار</button>

    <script>
        document.getElementById('notifyButton').addEventListener('click', function() {
            // طلب الإذن للإشعارات
            if (Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        // إرسال الإشعار بعد منح الإذن
                        new Notification('مرحبا!', {
                            body: 'هذا إشعار تم إرساله باستخدام JavaScript',
                            icon: 'https://via.placeholder.com/100', // رابط صورة للإشعار
                            timeout: 5000 // مدة عرض الإشعار (بالمللي ثانية)
                        });
                    } else {
                        console.log('تم رفض الإذن للإشعارات.');
                    }
                });
            } else if (Notification.permission === 'granted') {
                // إرسال الإشعار مباشرة إذا كان الإذن ممنوحًا مسبقًا
                new Notification('مرحبا!', {
                    body: 'هذا إشعار تم إرساله باستخدام JavaScript',
                    icon: 'https://via.placeholder.com/100', // رابط صورة للإشعار
                    timeout: 5000 // مدة عرض الإشعار (بالمللي ثانية)
                });
            } else {
                console.log('تم رفض الإذن للإشعارات.');
            }
        });
    </script>
</body>
</html>
