<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إشعارات باستخدام Push.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
</head>
<body>
    <h1>إرسال إشعار باستخدام Push.js</h1>
    <button id="notifyButton">إرسال إشعار</button>

    <script>
        document.getElementById('notifyButton').addEventListener('click', function() {
            // طلب الإذن للإشعارات
            Push.Permission.request(
                function() {
                    // إرسال الإشعار بعد منح الإذن
                    Push.create("مرحبا!", {
                        body: "هذا إشعار تم إرساله باستخدام Push.js",
                        icon: "https://via.placeholder.com/100", // رابط صورة للإشعار
                        timeout: 5000, // مدة عرض الإشعار (بالمللي ثانية)
                        onClick: function () {
                            window.focus();
                            this.close();
                        }
                    });
                },
                function() {
                    console.log("تم رفض الإذن للإشعارات");
                }
            );
        });
    </script>
</body>
</html>
